name: 🚀 CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  node_version: 20

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-22.04
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node_version: ${{ env.node_version }}
          cache: 'npm'

      # This won't work with pnpm
      # https://github.com/bahmutov/npm-install/issues/133
      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 🖼 Build icons
        run: npm run build:icons

      - name: 🔬 Lint
        run: npm run lint

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-22.04
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node_version: ${{ env.node_version }}
          cache: 'npm'

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 🖼 Build icons
        run: npm run build:icons

      - name: 🔎 Type check
        run: npm run typecheck --if-present

  test:
    name: ⚡ Tests
    runs-on: ubuntu-22.04
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node_version: ${{ env.node_version }}
          cache: 'npm'

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 🏄 Copy test env vars
        run: cp .env.example .env

      - name: 🖼 Build icons
        run: npm run build:icons

      - name: ⚡ Run vitest
        run: npm run test -- --coverage
